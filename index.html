<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="header background-green">
        <h1>The Dev News</h1>

    <main>

        <section id="top">

                <img src="assets/foto-opiniao.png" alt="">

            <section id="side-card">
                <div id="posts-populares">
                    <div class="posts-title background-green">
                        <h2>Posts populares</h2>
                    </div>
                    <div class="side-card-format">
                        <img src="assets/desenvolvimento-atual.png" alt="Desenvolvimento atual">
                        <div class="text-content">
                            <h2>Desenvolvimento atual</h2>
                            <h3>22 Agosto 2022</h3>
                        </div>
                    </div>
                    <div class="side-card-format">
                        <img src="assets/git-lab.png" alt="GitLab vs GitHub">
                        <div class="text-content">
                            <h2>GitLab vs GitHub</h2>
                            <h3>22 Agosto 2022</h3>
                        </div>
                    </div>
                    <div class="side-card-format">
                        <img src="assets/cafe.png" alt="Café atrapalha?">
                        <div class="text-content">
                            <h2>Café atrapalha?</h2>
                            <h3>22 Agosto 2022</h3>
                        </div>
                    </div>
                </div>
            </section>
            

            </section>
           
        </section>
       

        <section>
